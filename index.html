<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Backrooms</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

    <style>
      /* Reset & fullscreen layout */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      #unity-container {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
      }
      #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        display: block;
        outline: none;
        background: #000; /* Remove or replace splash if desired */
      }
      /* Center the loading bar over the canvas */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }
      /* Hide Unity branding/footer elements */
      #unity-logo,
      #unity-webgl-logo,
      #unity-fullscreen-button,
      #unity-build-title,
      #unity-footer {
        display: none !important;
      }
      /* Warn banner position (if any warnings occur) */
      #unity-warning {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
      <div id="unity-footer"></div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Backrooms v1.7.1 - WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/Backrooms v1.7.1 - WebGL.data",
        frameworkUrl: buildUrl + "/Backrooms v1.7.1 - WebGL.framework.js",
        codeUrl: buildUrl + "/Backrooms v1.7.1 - WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "IEP",
        productName: "Backrooms",
        productVersion: "1.7.1",
        showBanner: unityShowBanner
        // Note: matchWebGLToCanvasSize defaults to true, which is what we want
      };

      // Mobile: use the same fullscreen layout, with optional DPR reduction for perf.
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        // Optional performance tweak:
        // config.devicePixelRatio = 1;
      }

      // Optional: if you still want a background image behind the loading,
      // uncomment and point to your own image:
      // canvas.style.background = "url('" + buildUrl + "/Backrooms v1.7.1 - WebGL.jpg') center / cover no-repeat";

      loadingBar.style.display = "block";

      /* Block GameJolt connections (fetch + WebSocket) */
      (function() {
        const _origFetch = window.fetch ? window.fetch.bind(window) : null;
        if (_origFetch) {
          window.fetch = (req, init) => {
            try {
              const url = typeof req === 'string' ? req : req.url;
              if (url && url.includes('gamejolt.com')) {
                console.warn('Blocked GameJolt request:', url);
                return Promise.resolve(new Response('{}', {
                  status: 200,
                  headers: { 'Content-Type': 'application/json' }
                }));
              }
            } catch (e) {}
            return _origFetch(req, init);
          };
        }

        const _OrigWS = window.WebSocket;
        if (_OrigWS) {
          window.WebSocket = function(url, protocols) {
            try {
              if (url && url.toString().includes('gamejolt.com')) {
                console.warn('Blocked GameJolt WebSocket:', url);
                const dummy = {
                  readyState: 3, // CLOSED
                  send: () => {},
                  close: () => {},
                  addEventListener: () => {},
                  removeEventListener: () => {},
                  dispatchEvent: () => false,
                  onopen: null, onmessage: null, onerror: null, onclose: null
                };
                setTimeout(() => dummy.onclose && dummy.onclose({ code: 1006 }), 0);
                return dummy;
              }
            } catch (e) {}
            return new _OrigWS(url, protocols);
          };
          window.WebSocket.CONNECTING = _OrigWS.CONNECTING;
          window.WebSocket.OPEN = _OrigWS.OPEN;
          window.WebSocket.CLOSING = _OrigWS.CLOSING;
          window.WebSocket.CLOSED = _OrigWS.CLOSED;
        }
      })();

      // Create and load the Unity instance
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          // No fullscreen button; canvas is already filling the window.
          // If you want true browser fullscreen on click, you can call:
          // document.documentElement.requestFullscreen().catch(()=>{});
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Keep canvas perfectly synced to viewport on resize/orientation changes
      function resizeCanvasToViewport() {
        // With matchWebGLToCanvasSize true, Unity tracks client size.
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
      }
      window.addEventListener('resize', resizeCanvasToViewport);
      window.addEventListener('orientationchange', resizeCanvasToViewport);
      resizeCanvasToViewport();
    </script>
  </body>
</html>
