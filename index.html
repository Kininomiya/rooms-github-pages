<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Backrooms</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Hide Unity branding/footer elements */
      #unity-logo,
      #unity-webgl-logo,
      #unity-fullscreen-button,
      #unity-build-title {
        display: none !important;
      }
      /* Optional: hide footer entirely if it has fixed height/padding in your CSS */
      #unity-footer { display: none !important; }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <!-- Removed default footer elements -->
        <!-- <div id="unity-webgl-logo"></div> -->
        <!-- <div id="unity-fullscreen-button"></div> -->
        <!-- <div id="unity-build-title">Backrooms</div> -->
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Backrooms v1.7.1 - WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/Backrooms v1.7.1 - WebGL.data",
        frameworkUrl: buildUrl + "/Backrooms v1.7.1 - WebGL.framework.js",
        codeUrl: buildUrl + "/Backrooms v1.7.1 - WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "IEP",
        productName: "Backrooms",
        productVersion: "1.7.1",
        showBanner: unityShowBanner
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        // Optional: lower DPR for perf
        // config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      canvas.style.background = "url('" + buildUrl + "/Backrooms v1.7.1 - WebGL.jpg') center / cover";
      loadingBar.style.display = "block";

      /* Block GameJolt connections (fetch + WebSocket) */
      (function() {
        const _origFetch = window.fetch ? window.fetch.bind(window) : null;
        if (_origFetch) {
          window.fetch = (req, init) => {
            try {
              const url = typeof req === 'string' ? req : req.url;
              if (url && url.includes('gamejolt.com')) {
                console.warn('Blocked GameJolt request:', url);
                return Promise.resolve(new Response('{}', {
                  status: 200,
                  headers: { 'Content-Type': 'application/json' }
                }));
              }
            } catch (e) {}
            return _origFetch(req, init);
          };
        }

        const _OrigWS = window.WebSocket;
        if (_OrigWS) {
          window.WebSocket = function(url, protocols) {
            try {
              if (url && url.toString().includes('gamejolt.com')) {
                console.warn('Blocked GameJolt WebSocket:', url);
                // Minimal fake socket to avoid null refs
                const dummy = { readyState: 3, // CLOSED
                  send: () => {},
                  close: () => {},
                  addEventListener: () => {},
                  removeEventListener: () => {},
                  dispatchEvent: () => false,
                  onopen: null, onmessage: null, onerror: null, onclose: null
                };
                // Fire a close asynchronously to mimic a closed socket
                setTimeout(() => dummy.onclose && dummy.onclose({ code: 1006 }), 0);
                return dummy;
              }
            } catch (e) {}
            return new _OrigWS(url, protocols);
          };
          // Preserve constants
          window.WebSocket.CONNECTING = _OrigWS.CONNECTING;
          window.WebSocket.OPEN = _OrigWS.OPEN;
          window.WebSocket.CLOSING = _OrigWS.CLOSING;
          window.WebSocket.CLOSED = _OrigWS.CLOSED;
        }
      })();

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          // Fullscreen button intentionally not wired
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
